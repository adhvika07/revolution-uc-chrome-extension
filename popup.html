<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Wellness Companion</h2>

    <!-- Virtual Care Game Section -->
    <div>
        <h3>Take Care of Your Plant</h3>
        <p id="hydration">Hydration: 50%</p>
        <p id="growth">Growth: 0%</p>
        <p id="mood">Mood: Happy</p>
        <button id="water-btn">Water the Plant</button>
    </div>

    <!-- Wordle Game Section -->
    <div>
        <h3>Play Wordle</h3>
        <input type="text" id="guess-input" maxlength="5" placeholder="Enter your guess">
        <button id="guess-btn">Submit Guess</button>
    </div>

    <script src="games/plant-game.js"></script>
    <script src="games/wordle-game.js"></script>
    <script src="popup.js"></script>
</body>
</html>
