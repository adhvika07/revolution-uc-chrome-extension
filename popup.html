<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Companion</title>
    <link rel="stylesheet" href="styles-1.css">
</head>
<body>
    <h2>Wellness Companion</h2>

 
    <div>
        <h3>Take Care of Your Plant</h3>
        <img id="plant-image" src="images/plant1.png" alt="Plant" width="150">
        <p id="hydration">Hydration: 50%</p>
        <p id="growth">Growth: 0%</p>
        <p id="mood">Mood: Happy</p>
        <button id="water-btn">Water the Plant</button>
    </div>
    <!-- Pomodoro Section -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pomodoro Timer</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h3>Pomodoro Timer</h3>
      <p id="timer-display">25:00</p>
      <button id="start-pomodoro">Start Pomodoro</button>
      <button id="stop-pomodoro">Stop Pomodoro</button>
    
      <script src="pomodoro.js"></script>
    </body>
    </html>
    

    <script src="games/plant-game.js"></script>
</body>
</html>
