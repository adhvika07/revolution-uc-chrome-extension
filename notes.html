<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noteboard</title>
    <link rel="stylesheet" href="notes-style.css">
</head>
<body>
    <h1>Sticky Notes</h1>

    <!-- Textarea for adding new notes -->
    <textarea id="new-note" placeholder="Type your note here..."></textarea>

    <!-- Color picker for choosing note color -->
    <input type="color" id="note-color" value="#ffeb3b" />

    <button id="add-note">Add Note</button>

    <!-- Button to go back to main menu -->
    <button id="back-to-main-menu">
        <a href="./main-menu.html">Back to Main Menu</a>
    </button>

    <script src="notes.js"></script>
</body>
</html>
