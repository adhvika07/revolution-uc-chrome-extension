<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle-like Game</title>
    <link rel="stylesheet" href="games/styles.css">
</head>
<body>
    <h1>Wordle-like Game</h1>
    
    <input type="text" id="guess-input" maxlength="5" placeholder="Enter your 5-letter guess">
    <button id="guess-btn">Submit Guess</button>
    
    <div id="guess-results"></div>
    
    <button id="reset-btn">Reset Game</button>

    <script src="wordle-game.js"></script>
</body>
</html>
